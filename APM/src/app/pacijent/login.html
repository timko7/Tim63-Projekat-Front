<h1>Uloguj se</h1>
<form (ngSubmit)="login()">
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" name="username" {{pacijent.email}}></td>
        </tr>
        <tr>
            <td>Passsword</td>
            <td><input type="text" name="password" {{pacijent.password}}></td>
        </tr>
        <tr>
            <td><input type="submit" value="Potvrdi" (onClick) = ""></td>
        </tr>
    </table>
</form>
