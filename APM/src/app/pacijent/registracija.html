<html>
    <body>
    <h1>Registruj se</h1>
    <form (ngSubmit)="onSubmit()" #pacijentForm="ngForm">
        <table>
            <tr>
                <td>Ime</td>
                <td><input type="text" name="ime" #ime="ngModel" [(ngModel)]="pacijent.ime"></td>
               
            </tr>
            <tr>
                <td>Prezime</td>
                <td><input type="text" name="prezime" #prezime="ngModel" [(ngModel)]="pacijent.prezime"></td>
            </tr>
            <tr>
                    <td>Email</td>
                    <td><input type="text" name="email" #email="ngModel" [(ngModel)]="pacijent.email"></td>
                </tr>
                <tr>
                        <td>Password</td>
                        <td><input type="text" name="password" #password="ngModel" [(ngModel)]="pacijent.password"></td>
                    </tr>
                    <tr>
                            <td>Grad</td>
                            <td><input type="text" name="grad" #grad="ngModel" [(ngModel)]="pacijent.grad"></td>
                        </tr>
                        <tr>
                            <td>Drzava</td>
                            <td><input type="text" name="drzava" #drzava="ngModel" [(ngModel)]="pacijent.drzava"></td>
                        </tr>
                        <tr>
                            <td>Adresa</td>
                            <td><input type="text" name="adresa" #adresa="ngModel" [(ngModel)]="pacijent.adresa"></td>
                        </tr>
                        <tr>
                                <td>Telefon</td>
                                <td><input type="text" name="tel" #tel="ngModel" [(ngModel)]="pacijent.telefon"></td>
                            </tr>
                            <tr>
                                <td>Broj osiguranika</td>
                                <td><input type="text" name="broj_osiguranika" #broj_osiguranika="ngModel" [(ngModel)]="pacijent.broj_osiguranika"></td>
                            </tr>
                            <tr>
                            <td><input type="submit" value="Potvrdi"></td>
                                </tr>
        </table>
    </form>
  </body>  
</html>
