<html>
    <body>
    <h1>Dodavanje Lekara</h1>
    <form (ngSubmit)="onSubmit()" #pacijentForm="ngForm">
        <table>
            <tr>
                <td>Ime</td>
                <td><input type="text" name="ime" #ime="ngModel" [(ngModel)]="lekar.ime"></td>
               
            </tr>
            <tr>
                <td>Prezime</td>
                <td><input type="text" name="prezime" #prezime="ngModel" [(ngModel)]="lekar.prezime"></td>
            </tr>
            <tr>
                    <td>Email</td>
                    <td><input type="text" name="email" #email="ngModel" [(ngModel)]="lekar.email"></td>
                </tr>
                <tr>
                        <td>Password</td>
                        <td><input type="text" name="password" #password="ngModel" [(ngModel)]="lekar.password"></td>
                    </tr>
                    <tr>
                            <td>Grad</td>
                            <td><input type="text" name="grad" #grad="ngModel" [(ngModel)]="lekar.grad"></td>
                        </tr>
                        <tr>
                            <td>Drzava</td>
                            <td><input type="text" name="drzava" #drzava="ngModel" [(ngModel)]="lekar.drzava"></td>
                        </tr>
                        <tr>
                            <td>Adresa</td>
                            <td><input type="text" name="adresa" #adresa="ngModel" [(ngModel)]="lekar.adresa"></td>
                        </tr>
                        <tr>
                                <td>Telefon</td>
                                <td><input type="text" name="tel" #tel="ngModel" [(ngModel)]="lekar.telefon"></td>
                            </tr>
                            <tr>
                                <td>Broj osiguranika</td>
                                <td><input type="text" name="broj_osiguranika" #broj_osiguranika="ngModel" [(ngModel)]="lekar.broj_osiguranika"></td>
                            </tr>
                            <tr>
                            <td><input type="submit" value="Potvrdi"></td>
                                </tr>
        </table>
    </form>
  </body>  
</html>
